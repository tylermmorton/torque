<nav
  class="flex w-80 flex-grow flex-col justify-start rounded-tl-md border-r border-raisin-border bg-raisin-dark"
>
  <div
    id="header"
    class="sticky z-50 mb-auto flex h-12 items-center rounded-t border-b border-raisin-border bg-transparent px-3 backdrop-blur"
  >
    <h2 class="text-xl font-bold tracking-wide">Documentation</h2>
  </div>
  <div class="scrollbar flex-grow overflow-y-scroll">
    <div class="mx-3 flex h-full max-h-0 flex-1 flex-col py-3 text-sm">
      {{ range .NavGroups }}
      <h3 class="flex flex-row items-center gap-2 px-2 py-2 font-light">
        {{template "icon" .Icon }} {{.Text}}
      </h3>
      <ol class="flex flex-col gap-1 pb-2">
        {{ range .NavItems }}
        <li>
          <a
            class="text-nowrap flex h-full w-full items-center gap-2 rounded-md px-3 py-1.5 tracking-wide hover:bg-raisin-hover focus:bg-raisin-hover focus:outline-none focus:ring-1 focus:ring-raisin focus:ring-offset-1"
            href="{{ .Href }}"
          >
            <span>{{ .Text }}</span>
          </a>
        </li>
        {{end}}
      </ol>
      {{ end }}
    </div>
  </div>
</nav>
