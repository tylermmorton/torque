<html lang="en">
  <head>
    <title>{{ .Title }}</title>

    {{ range .Links -}}
    <link rel="{{ .Rel }}" href="{{ .Href }}" />
    {{ end -}}

    <style></style>

    {{ template "fs" . }}
  </head>

  <!-- top nav bar -->

  <body>
    <div class="h-screen bg-white pb-6 sm:pb-8 lg:pb-12">
      <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <header
          class="mb-8 flex items-center justify-between py-4 md:mb-12 md:py-8 xl:mb-16"
        >
          <!-- logo - start -->
          <a
            href="/"
            class="text-black-800 inline-flex items-center gap-2.5 text-2xl font-bold md:text-3xl"
            aria-label="logo"
          >
            <svg
              width="95"
              height="94"
              viewBox="0 0 95 94"
              class="h-auto w-6 text-indigo-500"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M96 0V47L48 94H0V47L48 0H96Z" />
            </svg>

            lbft.dev
          </a>
          <!-- logo - end -->

          <!-- nav - start -->
          <nav class="hidden gap-12 lg:flex">
            <a href="https://github.com/tylermmorton/torque">
              <svg
                aria-hidden="true"
                class="octicon octicon-mark-github fill-gray-600 hover:fill-indigo-500"
                height="24"
                viewBox="0 0 16 16"
                width="24"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                ></path>
              </svg>
            </a>
          </nav>
          <!-- nav - end -->
        </header>

        <section
          class="flex flex-col justify-between gap-6 sm:gap-10 md:gap-16 lg:flex-row"
        >
          <!-- content - start -->
          <div
            class="flex flex-col items-center justify-center sm:text-center lg:items-start lg:py-12 lg:text-left xl:w-5/12 xl:py-24"
          >
            <h1
              class="mb-8 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 bg-clip-text text-4xl font-bold text-transparent sm:text-5xl md:mb-12 md:text-6xl"
            >
              Revolutionary way to build the web
            </h1>

            <p
              class="mb-8 leading-relaxed text-gray-500 md:mb-12 lg:w-4/5 xl:text-lg"
            >
              This is a section of some simple filler text, also known as
              placeholder text. It shares some characteristics of a real written
              text but is random.
            </p>

            <div class="mt-8 flex flex-wrap justify-center gap-4">
              <a
                class="block w-full rounded border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-white focus:outline-none focus:ring active:text-opacity-75 sm:w-auto"
                href="/get-started"
              >
                Get Started
              </a>

              <a
                class="block w-full rounded border border-blue-600 px-12 py-3 text-sm font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring active:bg-blue-500 sm:w-auto"
                href="/about"
              >
                Learn More
              </a>
            </div>
          </div>
          <!-- content - end -->

          <!-- image - start -->
          <div
            class="h-48 overflow-hidden rounded-lg bg-gray-100 shadow-lg lg:h-auto xl:w-5/12"
          >
            <img
              src="https://images.unsplash.com/photo-1620206343767-7da98185edd4?auto=format&q=75&fit=crop&w=1000"
              loading="lazy"
              alt="Photo by Fakurian Design"
              class="h-full w-full object-cover object-center"
            />
          </div>
          <!-- image - end -->
        </section>
      </div>
    </div>
  </body>
</html>
