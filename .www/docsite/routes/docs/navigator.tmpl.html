<nav
  class="flex w-1/4 flex-grow flex-col justify-start rounded-tl-md border-r border-raisin-border bg-raisin"
>
  <div
    id="header"
    class="sticky z-50 mb-auto grid h-12 grid-cols-2 items-center rounded-t border-b border-raisin-border bg-transparent pr-3 backdrop-blur"
  >
    <button
      class="flex h-full flex-row items-center justify-center gap-4 rounded-tl-md border-r border-raisin-border/20 font-light"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
      </svg>
      Docs
    </button>
    <button
      class="flex h-full flex-row items-center justify-center gap-4 rounded-tl-md font-light"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
      Symbols
    </button>
  </div>
  <div class="scrollbar flex-grow overflow-y-scroll">
    <div class="mx-3 flex h-full max-h-0 flex-1 flex-col py-3 text-sm">
      {{ range .NavGroups }}
      <h3 class="flex flex-row items-center gap-2 px-2 py-2 font-light">
        {{template "icon" .Icon }} {{.Text}}
      </h3>
      <ol class="flex flex-col gap-1 pb-2">
        {{ range .NavItems }}
        <li>
          <a
            class="text-nowrap flex h-full w-full items-center gap-2 rounded-md px-3 py-1.5 tracking-wide hover:bg-raisin-hover focus:bg-raisin-hover focus:outline-none focus:ring-1 focus:ring-raisin focus:ring-offset-1"
            href="{{ .Href }}"
          >
            <span>{{ .Text }}</span>
          </a>
        </li>
        {{end}}
      </ol>
      {{ end }}
    </div>
  </div>
</nav>
