{{- /*
gotype:github.com/tylermmorton/torque/.www/docsite/routes/docs.navigator*/ -}}
<nav
  class="flex w-1/4 flex-grow flex-col justify-start rounded-tl-md border-r border-raisin-border bg-raisin"
>
  <div
    id="header"
    class="sticky z-50 mb-auto flex h-12 items-center justify-center rounded-t border-b border-raisin-border pr-3"
  >
    <div class="flex flex-row items-center gap-2 px-2 py-1 font-fira-code">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-5 w-5"
      >
        <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
        <path
          d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
        ></path>
        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
        <line x1="12" y1="22.08" x2="12" y2="12"></line>
      </svg>
      <div>tylermmorton / torque</div>
    </div>
  </div>
  <x-tab-switcher class="scrollbar flex-grow overflow-y-scroll">
    <div
      id="tab-menu"
      class="sticky inset-0 grid h-12 grid-cols-2 border-b border-raisin-border bg-raisin"
    >
      <style>
        .active {
          background: #211f32;
          border-bottom: 1px solid rgb(190 144 245);
        }
      </style>
      <button
        data-tab-target="docs-tab"
        class="{{if eq .SelectedTab "docs"}}active {{end}}flex h-full flex-row items-center justify-center gap-3 rounded-tl-md border-r border-raisin-border/20 hover:cursor-pointer hover:bg-raisin-hover"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path
            d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"
          ></path>
        </svg>
        Docs
      </button>
      <button
        data-tab-target="symbols-tab"
        class="{{if eq .SelectedTab "symbols"}}active {{end}}flex h-full flex-row items-center justify-center gap-3 hover:cursor-pointer hover:bg-raisin-hover"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        Symbols
      </button>
    </div>
    <div
      data-tab-name="docs-tab"
      {{if eq .SelectedTab "docs"}}data-tab-active{{end}}
      class="mx-3 flex h-full max-h-0 flex-1 flex-col py-3 text-sm"
    >
      {{ range .NavGroups }}
      <x-collapsible apply-to-content="hidden" apply-to-trigger="collapsed">
        <div
          slot="trigger"
          class="flex w-full flex-row items-center gap-2 px-2 py-2 font-light"
        >
          {{template "icon" .Icon }} {{.Text}}
          <button
            data-collapsible-trigger
            class="ml-auto h-5 w-5 cursor-pointer rounded-md hover:bg-raisin-hover focus:bg-raisin-hover focus:outline-none focus:ring-1 focus:ring-raisin focus:ring-offset-1"
          >
            <x-template-switch
              on="class"
              closest-selector="button[data-collapsible-trigger]"
            >
              <template data-switch-case="collapsed">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="15 18 9 12 15 6"></polyline></svg
              ></template>
              <template data-switch-default>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="6 9 12 15 18 9"></polyline></svg
              ></template>
            </x-template-switch>
          </button>
        </div>
        <ol class="flex flex-col gap-1 pb-2">
          {{ range .NavItems }}
          <li>
            <a
              class="text-nowrap flex h-full w-full items-center gap-2 rounded-md px-3 py-1.5 tracking-wide hover:bg-raisin-hover focus:bg-raisin-hover focus:outline-none focus:ring-1 focus:ring-raisin focus:ring-offset-1"
              href="{{ .Href }}?t=docs"
            >
              <span>{{ .Text }}</span>
            </a>
          </li>
          {{end}}
        </ol>
      </x-collapsible>
      {{ end }}
    </div>
    <div
      data-tab-name="symbols-tab"
      class="mx-3 flex h-full max-h-0 flex-1 flex-col py-3 text-sm"
    >
      <ol class="flex flex-col gap-1 pb-2">
        {{ range .Symbols }}
        <li>
          <a
            class="font-fira-code text-sm font-light text-nowrap flex h-full w-full items-center gap-2 rounded-md px-3 py-1.5 tracking-wide hover:bg-raisin-hover focus:bg-raisin-hover focus:outline-none focus:ring-1 focus:ring-raisin focus:ring-offset-1"
            href="/docs/symbol/{{ .Name }}?t=symbols"
          >
            <span>{{ .Name }}</span>
          </a>
        </li>
        {{ end }}
      </ol>
    </div>
  </x-tab-switcher>
</nav>
