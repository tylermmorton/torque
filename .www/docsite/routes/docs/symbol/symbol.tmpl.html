<div class="max-h-0 max-w-[800px] py-10 pl-20 pr-20">
  <div id="symbol" class="flex flex-col gap-4 pb-10">
    <div
      class="prose {{if .SmallProse}}prose-sm{{end}} prose-invert z-20 flex flex-row items-center justify-between [&>blockquote]:border-raisin-border"
    >
      <h1><code>{{ .Symbol.Name }}</code></h1>
      <div class="flex flex-row gap-2">
        {{ if .ShowBigScreenIcon }}
        <a href="/docs/symbol/{{.Symbol.Name}}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 256 256"
          >
            <path
              d="M232,122H221.8A94.13,94.13,0,0,0,134,34.2V24a6,6,0,0,0-12,0V34.2A94.13,94.13,0,0,0,34.2,122H24a6,6,0,0,0,0,12H34.2A94.13,94.13,0,0,0,122,221.8V232a6,6,0,0,0,12,0V221.8A94.13,94.13,0,0,0,221.8,134H232a6,6,0,0,0,0-12Zm-98,87.76V200a6,6,0,0,0-12,0v9.76A82.09,82.09,0,0,1,46.24,134H56a6,6,0,0,0,0-12H46.24A82.09,82.09,0,0,1,122,46.24V56a6,6,0,0,0,12,0V46.24A82.09,82.09,0,0,1,209.76,122H200a6,6,0,0,0,0,12h9.76A82.09,82.09,0,0,1,134,209.76ZM128,90a38,38,0,1,0,38,38A38,38,0,0,0,128,90Zm0,64a26,26,0,1,1,26-26A26,26,0,0,1,128,154Z"
            ></path>
          </svg>
        </a>
        {{ end }} {{ if .ShowGitHubIcon }}
        <a href="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
            ></path>
          </svg>
        </a>
        {{ end }}
      </div>
    </div>
    {{ template "editor" .Editor }}
    <p class="prose prose-invert z-20 [&>blockquote]:border-raisin-border">
      {{ .Symbol.Comments }}
    </p>
  </div>
</div>
<div
  id="context-menu"
  class="sticky inset-0 ml-auto h-full w-1/3 rounded-r-md border-l border-raisin-border/20 bg-raisin px-5 py-10"
>
  {{ template "context-menu" .ContextMenu }}
</div>
