<div class="max-h-0 max-w-[800px] py-10 pl-20 pr-20">
  <div id="symbol" class="flex flex-col gap-4 pb-10">
    <div
      class="prose {{if .SmallProse}}prose-sm{{end}} prose-invert z-20 flex flex-row items-center justify-between [&>blockquote]:border-raisin-border"
    >
      <h1>{{ .Symbol.Name }}</h1>
      <div class="flex flex-row gap-2">
        {{ if .ShowBigScreenIcon }}
        <a href="/docs/symbol/{{.Symbol.Name}}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="15 3 21 3 21 9"></polyline>
            <polyline points="9 21 3 21 3 15"></polyline>
            <line x1="21" y1="3" x2="14" y2="10"></line>
            <line x1="3" y1="21" x2="10" y2="14"></line>
          </svg>
        </a>
        {{ end }} {{ if .ShowGitHubIcon }}
        <a href="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
            ></path>
          </svg>
        </a>
        {{ end }}
      </div>
    </div>
    {{ template "editor" .Editor }}
    <p class="prose prose-invert z-20 [&>blockquote]:border-raisin-border">
      {{ .Symbol.Comments }}
    </p>
  </div>
</div>
<div
  id="context-menu"
  class="sticky inset-0 ml-auto h-full w-1/3 rounded-r-md border-l border-raisin-border/20 bg-raisin px-5 py-10"
>
  {{ template "context-menu" .ContextMenu }}
</div>
