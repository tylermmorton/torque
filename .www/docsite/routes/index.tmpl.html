<!DOCTYPE html>
<html lang="en" class="scroll-auto">
  <head>
    <title>{{ .Title }}</title>

    {{ range .Links -}}
    <link rel="{{ .Rel }}" href="{{ .Href }}" />
    {{ end -}}

    <style>
      html,
      body {
        height: 100%;
      }
    </style>

    {{ range .Scripts -}}
    <script src="{{ . }}"></script>
    {{ end -}}

    <!-- FullStory Snippet -->
    {{ template "fs" . }}
  </head>

  <body class="flex h-full flex-col antialiased">
    {{ template "nav" .Navigator }}
    <div class="mx-auto max-w-[90rem] px-4 sm:px-6 md:px-8">{{ outlet }}</div>
  </body>
</html>
